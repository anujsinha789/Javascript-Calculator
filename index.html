<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="design.css">
    <script src="index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Piedra&display=swap" rel="stylesheet">
</head>

<body>
 <div class="heading">Javascript Calculator</div>
    <div class="container">
        <table class="MainBody">
            <thead>
                <input type="text" id="InputText" pattern="^[0–9]$">
            </thead>
        </table>
        <table class="OperationBody">
            <tr>
                <button class="operand" id="9">9</button>
                <button class="operand" id="8">8</button>
                <button class="operand" id="7">7</button>
            </tr>
            <tr>
                <button class="operand" id="6">6</button>
                <button class="operand" id="5">5</button>
                <button class="operand" id="4">4</button>
            </tr>
            <tr>
                <button class="operand" id="3">3</button>
                <button class="operand" id="2">2</button>
                <button class="operand" id="1">1</button>
            </tr>
            <tr>
                <button class="Equal-clear" id="Equal">Equal</button>
                <button class="operator" id="*">*</button>
                <button class="operator" id="/">/</button>
            </tr>
            <tr>
                <button class="Equal-clear" id="Clear" onclick="clear();">Clear</button>
                <button class="operator" id="+">+</button>
                <button class="operator" id="-">-</button>
            </tr>
        </table>
    </div>
    <footer>© Developed By Anuj Sinha.</footer>
</body>

</html>
